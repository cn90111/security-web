        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<body>
        {% include 'navbar.html' %}
		<div class="container">
            <h1 class="page-header">FileList_Output:</h1>
			<form action = "/k_Anonymity/Download_Output/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for key in s %}
                <div class="form-check">
  					<input class="form-check-input" id="radio_{{key}}" type="radio" name="File" value="{{ key }}" checked>
  					<label class="form-check-label" for="radio_{{key}}"> {{ key }} </label>
				</div>
	    		{%endfor%}
	    		<button type="submit" class="btn btn-primary">下載</button>
            	<button formaction="/k_Anonymity/CSV_View_Output/" method="post" type="submit" class="btn btn-primary">預覽</button>
                <input type="button" class="btn btn-primary" onclick="history.back()" value="返回上一頁"></input>
            	<a href="/k_Anonymity/" type="button" class="btn btn-primary">返回主頁</a>
            </form>
        </div>
        <p>
    	<div align="center" style = "height:550px; overflow:scroll; border:2px black solid; position:absolute; width:90%;  left:5%;" >
    		{{ tables|safe }}
    	</div>
	</body>
