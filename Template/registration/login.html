<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body style="padding-top:50px;">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                    <h2>歡迎使用本系統，請先登入帳號以繼續操作</h2>
                    <h5 style="font-weight:bold;color:red">若無帳號請先註冊</h5>
                    <p>
                        Description : 
                    </p>
            </div>
        </div>
	   	<div class="container">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <p>
                    {{ form.username.label_tag }}<br>
                    {{ form.username }}<br>
                    {{ form.password1.label_tag }}<br>
                    {{ form.password1 }}<br>
                    <p style="color: red">{{ error_message }}</p>
                <p>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-primary" style="width:100%">登入</button>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-primary" style="width:100%" onclick="location.href='{% url 'signup' %}'">註冊</button>
                    </div>
                </div>
            </form>
        </div>
	</body>
</html>
