<div class="modal-title">
    <h2>{{ title }}(前200筆)</h2>
</div>
<div class="modal-body">
    <div id="showText" aligh="center" style = "height:500px; overflow:scroll; border:2px black solid; " >
    </div>
</div>

<script>
 $(function () {
    var display_table = $('#showText');
    var url = '/{{caller}}/CSV_View_{{method}}/'
    $.getJSON(url,
        {
            'File' : '{{file_name}}',
        }, function (table) {
            display_table.html(table)
        }
    )
 })
</script>
