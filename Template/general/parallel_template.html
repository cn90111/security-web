<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}parallel template{% endblock title %}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    	<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
	</head>
	<body style="padding-top:50px;">
        {% include 'navbar.html' %}
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                {% block content %}
                    <h2>並列式模板</h2>
                    <h5 style="font-weight:bold;color:red">說明：</h5>
                    <p>
                        Description : 
                    </p>
                {% endblock content %}
            </div>
        </div>
    	<div class="container" style="width:100%;">
            <form id="parameter_form" data-toggle="validator">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-8">
                        {% block left_container %}
                        {% endblock left_container %}
                    </div>
                    <div class="form-group col-md-4">
                        {% block right_container %}
                        {% endblock right_container %}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <button id="execute" type="button" class="btn btn-primary" style="width:100%">繼續執行</button>
                    </div>
                    <div class="form-group col-md-2">
                        <div onclick="location.href='/{{caller}}/'" type="button" class="btn btn-primary" style="width:100%">重新選擇檔案</div>
                    </div>
                    <div class="form-group col-md-2">
                        <div onclick="location.href='{% url 'home' %}'" type="button" class="btn btn-primary" style="width:100%">返回主選單</div>
                    </div>
                </div>
            </form>
    	</div>
        {% block script %}
            <script>
                $(function () {
                    $('#execute').on('click', function () {
                        $('#execute').attr('disabled', 'disabled');
                        $('#execute').removeAttr('disabled');
                    })
                })
            </script>
        {% endblock script %}
	</body>
</html>
